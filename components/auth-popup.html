<!-- Auth Popup Container -->
<div id="authPopup" class="auth-popup">
    <div class="auth-popup-overlay"></div>
    <div class="auth-popup-content">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>

        <!-- Login View -->
        <div id="loginView" class="auth-view active">
            <div class="auth-header">
                <h2>Login</h2>
                <p>or <a href="#" class="toggle-view" data-view="signup">create an account</a></p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <div class="form-message"></div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
        </div>

        <!-- Signup View -->
        <div id="signupView" class="auth-view">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>or <a href="#" class="toggle-view" data-view="login">login to existing account</a></p>
            </div>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                    <small class="help-text">Password must be at least 8 characters long and include both letters and
                        numbers</small>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required placeholder="Confirm your password">
                </div>
                <div class="form-message"></div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
        </div>
    </div>
</div>
