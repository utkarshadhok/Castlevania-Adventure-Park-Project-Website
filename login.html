<!DOCTYPE html>
<html lang="en" ng-app="myApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Castlevania Adventure Park</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lobster&family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <style>
            .message {
                padding: 10px;
                border-radius: 5px;
                margin: 10px 0;
                text-align: center;
            }

            .success-message {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .error-message {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

        </style>
    </head>

    <body ng-controller="LoginController">
        <div class="container">
            <h1>üé¢ Welcome to Castlevania! üé°</h1>
            <p>Log in to continue the adventure! üé†</p>

            <div id="message-container" ng-if="message" class="message"
                ng-class="{'success-message': loginSuccess, 'error-message': !loginSuccess}">
                {{message}}
            </div>

            <form name="loginForm" ng-submit="submitLogin()" novalidate>
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" ng-model="user.email" placeholder="Enter your email"
                    required>
                <span id="error-message" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">‚ö†Ô∏è Please enter a
                    valid email.</span>

                <label for="password">üîê Password:</label>
                <input type="password" id="password" name="password" ng-model="user.password"
                    placeholder="Your password" required>
                <span id="error-message" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">‚ö†Ô∏è Password
                    is required.</span>

                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" ng-model="user.rememberMe">
                    üéÅ Remember me for next time!
                </label>

                <button type="submit" ng-disabled="loginForm.$invalid">üé¢ Let's Go! üé†</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p><a href="/">Back to Homepage</a></p>
        </div>

        <script>
            var app = angular.module("myApp", []);

            app.controller("LoginController", function ($scope, $http) {
                $scope.user = {};
                $scope.message = "";
                $scope.loginSuccess = false;

                $scope.submitLogin = function () {
                    if ($scope.loginForm.$valid) {
                        $scope.message = "Logging in...";

                        $http.post('http://localhost:3000/login', $scope.user)
                            .then(function (response) {
                                if (response.data.success) {
                                    $scope.message = "Login successful! Redirecting...";
                                    $scope.loginSuccess = true;

                                    // Store user data if remember me is checked
                                    if ($scope.user.rememberMe) {
                                        localStorage.setItem('user', JSON.stringify(response.data.user));
                                    } else {
                                        sessionStorage.setItem('user', JSON.stringify(response.data.user));
                                    }

                                    // Redirect after a short delay
                                    setTimeout(function () {
                                        window.location.href = "/";
                                    }, 1500);
                                } else {
                                    $scope.message = response.data.message || 'Invalid login credentials.';
                                    $scope.loginSuccess = false;
                                }
                            })
                            .catch(function (error) {
                                console.error('Error during login:', error);
                                $scope.message = error.data && error.data.message ? error.data.message : 'Login failed. Please try again.';
                                $scope.loginSuccess = false;
                            });
                    }
                };
            });
        </script>
    </body>

</html>
